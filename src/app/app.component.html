<h1>Trabalho 2</h1>

<form>
  <div>
    <label for="id">ID:</label>
    <input type="number" id="number" name="id" [(ngModel)]="newTr2.id">
  </div>
  <div>
    <label for="title">Titulo:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newTr2.title">
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="newTr2.author">
  </div>

  <input type="button" value="Salvar" (click)="save()">
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Titulo</th>
      <th>Autor</th>
      <th>Editar</th>
      <th>Remover</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of tr2">
      <td>{{ app.id }}</td>
      <td>{{ app.title }}</td>
      <td>{{ app.author }}</td>
      <td><input type="button" value="Editar" (click)="edit(tr2)"></td>
      <td><input type="button" value="Excluir" (click)="delete(tr2)"></td>
    </tr>
  </tbody>
</table>
